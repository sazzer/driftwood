version: 2
jobs:
  build_service:
    docker:
      - image: circleci/openjdk:11-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - maven-dependencies-{{ checksum "driftwood-service/pom.xml" }}
          - maven-dependencies-

      - setup_remote_docker

      - run:
          name: "Build and test project"
          working_directory: ~/repo/driftwood-service
          command: |
              mvn clean install -B -Pdocker

      - store_test_results:
          path: ~/repo/driftwood-service/target/surefire-reports

      - run:
          name: "Build Site"
          working_directory: ~/repo/driftwood-service
          command: |
              mvn site:site

      - store_artifacts:
          name: "Save Site"
          path: ~/repo/driftwood-service/target/site
          destination: driftwood-service-site

      - run:
          name: "Push Docker Container to Heroku"
          command: |
              docker login --username=$HEROKU_EMAIL --password=$HEROKU_API_KEY registry.heroku.com
              docker tag uk.co.grahamcox.driftwood.service/driftwood-service:latest registry.heroku.com/driftwood-cd/web
              docker push registry.heroku.com/driftwood-cd/web

      - save_cache:
          paths:
            - ~/.m2
          key: maven-dependencies-{{ checksum "driftwood-service/pom.xml" }}

  build_ui:
    docker:
        - image: circleci/node:11.4.0

    working_directory: ~/repo

    steps:
        - checkout

        - restore_cache:
            keys:
                - package-{{ checksum "driftwood-ui/package.json" }}
                - package-

        - setup_remote_docker

        - run:
            name: "Download dependencies"
            working_directory: ~/repo/driftwood-ui
            command: |
                yarn install

        - run:
            name: "Build and test project"
            working_directory: ~/repo/driftwood-ui
            command: |
                yarn lint
                yarn test

        - save_cache:
            paths: 
              - ~/repo/driftwood-ui/node_modules
            key: package-{{ checksum "driftwood-ui/package.json" }}

  deploy_service:
      docker:
        - image: circleci/openjdk:11-jdk

      working_directory: ~/repo

      environment:

      steps:
        - setup_remote_docker

        - run:
            name: "Setup Heroku"
            command: |
                wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh

        - run:
            name: "Deploy Service"
            command: |
                heroku container:release --app=driftwood-cd web
  deploy_ui:
      docker:
        - image: circleci/node:11.4.0

      working_directory: ~/repo

      steps:
          - checkout
          
          - restore_cache:
              keys:
                - package-{{ checksum "driftwood-ui/package.json" }}
                - package-

          - setup_remote_docker

          - run:
              name: "Install Netlify"
              command: |
                  yarn add netlify-cli

          - run:
              name: "Build Site"
              working_directory: ~/repo/driftwood-ui
              command: |
                yarn install
                yarn build

          - run:
              name: "Deploy Site"
              working_directory: ~/repo/driftwood-ui
              command: |
                  yarn netlify deploy --dir=build --prod

workflows:
  version: 2
  full_build:
    jobs:
        - build_service
        - build_ui
        - deploy_service:
            requires:
                - build_service
                - build_ui
        - deploy_ui:
            requires:
                - build_service
                - build_ui
